
<div class="card">
    <h4 class="card-header">Lista Cursos</h4>
    <div class="card-body">
        <a class="btn btn-primary" routerLink="/cursoCadastro">Cadastro</a>
        <input class="form-control mt-2 mb-2" type="text" [(ngModel)]="searchText"  (input)="Search()" placeholder="Buscar pelo Nome" /> 
        <table class="table table-striped table-bordered table-sm row-border hover" id="datatableexample">
          <thead>
            <tr>
            
                <th>Nome</th>
                <th>Editar</th>
              </tr>
          </thead>
          <tbody>
              
                  <tr *ngFor="let group of cursos">
                     
                      <td>{{group.nomeCurso}}  </td>

                      

                      <td><a [routerLink]="['/cursoCadastro', group.id]">Editar</a></td>
                  </tr>
          </tbody>        </table>
    </div>



    
</div>
