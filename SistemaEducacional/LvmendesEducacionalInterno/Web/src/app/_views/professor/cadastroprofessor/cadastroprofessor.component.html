
  <div class="card">
    <div class="card-header">
      professor
    </div>
    <div class="card-body">
        <form>
          <div class="row">
            <div class="col-3">
              <div class="form-group">
                <label for="exampleInputPassword1">matricula</label>
                <input type="text" [(ngModel)]="professor.matricula" [ngModelOptions]="{standalone: true}" class="form-control"  >
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label for="exampleInputPassword1">Nome</label>
                <input type="text" [(ngModel)]="professor.nome" [ngModelOptions]="{standalone: true}" class="form-control"  >
              </div>
            </div>
          </div>
          
        

          <div class="row">
            <div class="col-3">
              <div class="form-group">
                <label for="exampleInputPassword1">Data Nascimento</label>
                <input type="date" [(ngModel)]="professor.dataNascimento" [ngModelOptions]="{standalone: true}" class="form-control"  >
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label for="exampleInputPassword1">Email</label>
                <input type="email" [(ngModel)]="professor.email" [ngModelOptions]="{standalone: true}" class="form-control"  >
              </div>
            </div>
          </div>
           
          <div class="row">
            <div class="col-3">
              <div class="form-group">
                <label for="exampleInputPassword1">Estado</label>
           
                <select [ngModel]="professor.endereco.estadoId" [ngModelOptions]="{standalone: true}" (ngModelChange)="onChangeEstado($event)"  class="form-control">
                  <option selected>Selecione...</option>
                  <option *ngFor="let estado of estados" [ngValue]="estado.id">{{estado.nomeEstado}}</option>
                
                </select>
        
              </div>
            </div>
            <div class="col-3">
              <div class="form-group">
                <label for="inputState">Cidade</label>
                <select  *ngIf="cidades.length > 0" [ngModel]="professor.endereco.cidadeId" [ngModelOptions]="{standalone: true}" (ngModelChange)="onChangeCidado($event)"  class="form-control">
                  <option selected>Selecione...</option>
                  <option *ngFor="let cidade of cidades" [ngValue]="cidade.id">{{cidade.nomeCidade}}</option>
                </select>
              </div>
            </div>
            <div class="col-6">
              <div class="form-group">
                <label for="exampleInputPassword1">Logradouro</label>
                <input type="text" [(ngModel)]="professor.endereco.logradouro" [ngModelOptions]="{standalone: true}" class="form-control"  >
              </div>
            </div>
          </div>
           
          <div class="row">
            <div class="col-3">
              <div class="form-group">
                <label for="exampleInputPassword1">Cep</label>
                <input type="text" [(ngModel)]="professor.endereco.cep" [ngModelOptions]="{standalone: true}" class="form-control"  >
              </div>
            </div>
            <div class="col-3">
              <div class="form-group">
                <label for="exampleInputPassword1">Numero</label>
                <input type="text" [(ngModel)]="professor.endereco.numero" [ngModelOptions]="{standalone: true}" class="form-control"  >
              </div>
            </div>
            <div class="col-6">
              <div class="form-group">
                <label for="exampleInputPassword1">Complemento</label>
                <input type="text" [(ngModel)]="professor.endereco.complemento" [ngModelOptions]="{standalone: true}" class="form-control"  >
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-3">
              <div class="form-group">
                <label for="exampleInputPassword1">DDD</label>
                <input type="text" [(ngModel)]="professor.telefone.ddd" [ngModelOptions]="{standalone: true}" class="form-control"  >
              </div>
            </div>
            <div class="col-3">
              <div class="form-group">
                <label for="exampleInputPassword1">Telefone</label>
                <input type="text" [(ngModel)]="professor.telefone.numero" [ngModelOptions]="{standalone: true}" class="form-control"  >
              </div>
            </div>
         
          </div>

          </form>
        
    </div>
    <div class="card-footer">
      <button [disabled]="loading" (click)="salvar()" class="btn btn-primary">
        <span *ngIf="loading"  class="spinner-border spinner-border-sm me-1"></span>
        <div *ngIf="professor.id ==0">Salvar professor</div>
        <div *ngIf="professor.id  > 0">Atualizar professor</div> 
        
        
    </button>
        
    </div>
  </div>
